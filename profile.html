<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid my-container wrap">
        <img class="bg">
        <div class="card border-dark mb-3 profile"
            style="width: 700px; margin-left: 25%; margin-top: 50px; height: 550px;">
            <div class="">Profile</div>
            <div class="card-body text-dark">
                <div class="form">
                    <div class="input-container ic1">
                        <input id="name" class="input" type="text" placeholder="Enter Your Name " />
                        <div class="cut"></div>
                    </div>
                    <div class="input-container ic2">
                        <input id="height" class="input" type="number" placeholder="Enter Your Height(in m) " />
                        <div class="cut"></div>
                    </div>
                    <div class="input-container ic2">
                        <input id="weight" class="input" type="number" placeholder="Enter Your Weight(in kg) " />
                        <div class="cut cut-short"></div>
                    </div>
                    <div class="input-container ic2">
                        <input id="age" class="input" type="number" placeholder="Enter Your Age " />
                        <div class="cut cut-short"></div>
                    </div>

                    <div class="container">
                        <label for="gender">Select your Gender:</label>
                        <input type='radio' id='male' checked='checked' name='radio'>
                        <label for='male' class="gender">Male</label>
                        <input type='radio' id='female' name='radio'>
                        <label for='female' class="gender">Female</label>
                    </div>

                    <div class="container">
                        <label for="meal">Meal Preference:</label>
                        <input type='radio' id='veg' checked='checked' name='meal'>
                        <label for='veg' class="gender">Veg</label>
                        <input type='radio' id='non-veg' name='meal'>
                        <label for='non-veg' class="gender">Non Veg</label>
                    </div>
                    <button type="text" class="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
