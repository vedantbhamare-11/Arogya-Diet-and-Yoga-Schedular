<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid my-container wrap">
      <img class="bg" />
      <div
        class="card border-dark mb-3 profile"
        style="width: 700px; margin-left: 25%; margin-top: 10px; height: 600px"
      >
        <div class="">Profile</div>
        <div class="card-body text-dark">
          <form class="form" id="profile-form">
            <div class="input-container ic1">
              <input
                id="name"
                class="input"
                type="text"
                placeholder="Enter Your Name "
                required
              />
              <div class="cut"></div>
            </div>
            <div class="input-container ic2">
              <input
                id="height"
                class="input"
                type="number"
                placeholder="Enter Your Height(in cm) "
                required
              />
              <div class="cut"></div>
            </div>
            <div class="input-container ic2">
              <input
                id="weight"
                class="input"
                type="number"
                placeholder="Enter Your Weight(in kg) "
                required
              />
              <div class="cut cut-short"></div>
            </div>
            <div class="input-container ic2">
              <input
                id="age"
                class="input"
                type="number"
                placeholder="Enter Your Age "
                required
              />
              <div class="cut cut-short"></div>
            </div>

            <div class="container">
              <label for="gender">Select your Gender:</label>
              <div id="userGender">
                <input
                  type="radio"
                  id="male"
                  checked="checked"
                  name="radio"
                  value="male"
                />
                <label for="male" class="gender">Male</label>
                <input type="radio" id="female" name="radio" value="female" />
                <label for="female" class="gender">Female</label>
              </div>
            </div>

            <div class="container">
              <label for="meal">Meal Preference:</label>
              <div id="userMeal">
                <input
                  type="radio"
                  id="veg"
                  checked="checked"
                  name="meal"
                  value="veg"
                />
                <label for="veg" class="gender">Veg</label>
                <input type="radio" id="non-veg" name="meal" value="nonVeg" />
                <label for="non-veg" class="gender">Non Veg</label>
              </div>
            </div>
            <div class="container">
              <label for="meal">Activity Level:</label>
              <div id="userMeal">
                <input
                  type="radio"
                  id="low"
                  checked="checked"
                  name="workout"
                  value="veg"
                />
                <label for="low" class="gender">Low</label>
                <input type="radio" id="medium" name="workout" value="nonVeg" />
                <label for="medium" class="gender">Medium</label>
                <input type="radio" id="high" name="workout" value="nonVeg" />
                <label for="high" class="gender">High</label>
                <a href=""><i class="fa fa-info-circle"></i></a>
                
              </div>
            </div>

            <button type="text" class="submit" id="profileButton">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyB-y5ae03YDxeYw0SYDk-xnlJhGItLzHZE",
        authDomain: "diet-yoga.firebaseapp.com",
        projectId: "diet-yoga",
        appId: "1:15726019101:web:5250aa33f8f59546b87cf4",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      // make auth and firestore references
      const auth = firebase.auth();
      const db = firebase.firestore();
      db.settings({ timestampsInSnapshots: true });
    </script>

    <script src="db.js"></script>
  </body>
</html>
