<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <section class="left-section">
      <div id="left-cover" class="cover cover-hide">
        <img src="cover1.jpg" alt="" />
        <h3>Already have an account?</h3>
        <button type="button" class="switch-btn" onclick="location.reload()">
          Sign in
        </button>
      </div>
      <div id="left-form" class="form fade-in-element">
        <h1>Sign in</h1>
        <form id="signin-form" action="" method="post">
          <input
            type="email"
            name="user-name"
            class="input-box"
            placeholder="username"
            id="signin-email"
          />
          <input
            type="password"
            name="user-pass"
            class="input-box"
            placeholder="password"
            id="signin-password"
          />
          <button class="btn" name="signin-btn">Sign in</button>
        </form>
      </div>
    </section>

    <section class="right-section">
      <div id="right-cover" class="cover fade-in-element">
        <img src="cover1.jpg" alt="" />
        <h3>Don't have an account?</h3>
        <button type="button" class="switch-btn" onclick="switchSignup()">
          Sign up
        </button>
      </div>
      <div id="right-form" class="form form-hide">
        <h1>Sign up</h1>
        <form id="signup-form" action="" method="post">
          <input
            type="email"
            name="user-email"
            class="input-box"
            placeholder="email"
            id="signup-email"
          />
          <input
            type="text"
            name="user-height"
            class="input-box"
            placeholder="height"
            id="user-height"
          />
          <input
            type="text"
            name="user-weight"
            class="input-box"
            placeholder="weight"
            id="user-weight"
          />
          <input
            type="password"
            name="user-pass"
            class="input-box"
            placeholder="password"
            id="signup-password"
          />
          <input
            type="password"
            name="user-cpass"
            class="input-box"
            placeholder="confirm password"
          />

          <button class="btn" name="signup-btn">Sign up</button>
        </form>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="signin.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
