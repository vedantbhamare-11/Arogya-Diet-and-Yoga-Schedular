<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="left-section">
      <div id="left-cover" class="cover cover-hide">
        <img src="cover1.jpg" alt="" />
        <h3>Already have an account?</h3>
        <button type="button" class="switch-btn" onclick="location.reload()">
          Sign in
        </button>
      </div>
      <div id="left-form" class="form fade-in-element">
        <h1>Sign in</h1>
        <form id="signin-form" action="" method="post">
          <input
            type="email"
            name="user-name"
            class="input-box"
            placeholder="Enter your Email"
            id="signin-email"
          />
          <div>
            <input
              type="password"
              name="user-pass"
              class="input-box"
              placeholder="Enter your password"
              id="signin-password"
            />
            <span>
              <i
                class="fa fa-eye"
                aria-hidden="true"
                id="eye1"
                onclick="showPass1()"
              ></i>
            </span>
          </div>
          <button class="btn-pos" name="signin-btn">Sign in</button>
        </form>
      </div>
    </section>

    <section class="right-section">
      <div id="right-cover" class="cover fade-in-element">
        <img src="cover1.jpg" alt="" />
        <h3>Don't have an account?</h3>
        <button type="button" class="switch-btn" onclick="switchSignup()">
          Sign up
        </button>
      </div>
      <div id="right-form" class="form form-hide">
        <h1>Sign up</h1>
        <form id="signup-form" action="" method="post">
          <input
            type="text"
            name="user-name"
            class="input-box"
            placeholder="Enter Your Name"
          />
          <input
            type="email"
            name="user-email"
            class="input-box"
            placeholder="Enter Your email"
            id="signup-email"
          />
          <div>
            <input
              type="password"
              name="user-pass"
              class="input-box"
              placeholder="password"
              id="signup-password"
            />
            <span>
              <i
                class="fa fa-eye"
                aria-hidden="true"
                id="eye2"
                onclick="showPass2()"
              ></i>
            </span>
          </div>
          <div>
            <input
              type="password"
              name="user-cpass"
              class="input-box"
              placeholder="confirm password"
              id="confirm-password"
            />
            <span>
              <i
                class="fa fa-eye"
                aria-hidden="true"
                id="eye3"
                onclick="showPass3()"
              ></i>
            </span>
          </div>
          <button class="btn-pos" name="signup-btn">Sign up</button>
        </form>
      </div>
    </section>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyB-y5ae03YDxeYw0SYDk-xnlJhGItLzHZE",
        authDomain: "diet-yoga.firebaseapp.com",
        projectId: "diet-yoga",
        appId: "1:15726019101:web:5250aa33f8f59546b87cf4",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      // make auth and firestore references
      const auth = firebase.auth();
      const db = firebase.firestore();
    </script>

    <script src="signin.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
